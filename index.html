<!DOCTYPE html>
<html>
<head>
  <title>Verify Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.onload = function() {
      if (localStorage.getItem("user_number")) {
        window.location.href = "second.html";
      }
    };

    function verifyNumber() {
      var number = document.getElementById("number").value;
      if (number === "") {
        alert("Please enter your mobile number");
        return;
      }

      localStorage.setItem("user_number", number);

      var url = "https://script.google.com/macros/s/AKfycbw0ioRnohoTWij1W-sJkcXhfHJPupG2rOM6s0wb69ZReSHFC0J4Cgo5PWKliI-_Bs5RIQ/exec?number=" + encodeURIComponent(number);
      fetch(url).then(() => {
        window.location.href = "second.html";
      }).catch(() => {
        alert("Failed to save. Try again.");
      });
    }
  </script>
</head>
<body>
  <h2>Enter Mobile Number</h2>
  <input type="text" id="number" placeholder="Enter mobile number" required>
  <br><br>
  <button onclick="verifyNumber()">Verify</button>
</body>
</html>
