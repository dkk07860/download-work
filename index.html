<!DOCTYPE html>
<html>
<head>
  <title>Verify Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.onload = function() {
      if (localStorage.getItem("user_number")) {
        window.location.href = "second.html";
      }
    };

    function verifyNumber() {
      var number = document.getElementById("number").value;
      if (number === "") {
        alert("Please enter your mobile number");
        return;
      }

      localStorage.setItem("user_number", number);

      var url = "https://script.google.com/macros/s/AKfycbxoBoORBHmjMF87Uqzj7qaz4gwk-PTKk9E2DD0s330yQGlpTBI_obo5IXtDox3Q8M5Z/exec?number=" + encodeURIComponent(number);
      fetch(url)
        .then(response => response.text())
        .then(data => {
          if (data.includes("Saved")) {
            window.location.href = "second.html";
          } else {
            alert("Failed to save number. Try again.");
          }
        })
        .catch(() => {
          alert("Error contacting server.");
        });
    }
  </script>
</head>
<body>
  <h2>Enter Mobile Number</h2>
  <input type="text" id="number" placeholder="Enter mobile number" required>
  <br><br>
  <button onclick="verifyNumber()">Verify</button>
</body>
</html>
